


<div class="container p-5">
    <h2>Travel Details</h2>
 <div *ngIf="product" class="ownDetails">

 <h3 class="text-light">{{ product.destination }}</h3>

 <h4 class="text-warning">{{ product.price | currency }}</h4>

 <p class="text-light">{{ product.description }}</p>

 <button (click)="addToCart(product)">Buy</button>
</div>   
</div>
